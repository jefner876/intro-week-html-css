<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h2>Poultry Paradise</h2>

    <nav class="navbar">

    <main>
        <section>
            <h1>Poultry Gallery: Past and Present</h1>
            <div class="gallery">
                <a target="_blank" href="./images/Henriette.JPG">
                    <img src="./images/Henriette.JPG" alt="Henriette the millefeur pekin bantam chicken" width="600px" height="400">
                  </a>
                  <div class="desc">Henriette</div>
                  <a target="_blank" href="./images/Pinto.jpg">
                    <img src="./images/Pinto.jpg" alt="Pinto the black and white rooster" width="600px" height="400">
                  </a>
                  <div class="desc">Pinto</div>           
            </div>
            <div class="gallery">
                <a target="_blank" href="./images/Quail.jpg">

                </a>
                <div class="desc">Quail</div>

                <a target="_blank" href="./images/quail-roo.jpg">

            </div>
            <div class="gallery">

                <div class="desc">Pepperpot</div>

            <div class="gallery">

            <div class="gallery">
